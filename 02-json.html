<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Document</title>
</head>

<body>
    <h1>JSON</h1>
    <ul x-data='{
    données: [
  {
    "nom": "Jean",
    "projet": "Alpine.js",
    "url": "https://alpinejs.dev/"
  },
  {
    "nom": "Maxime",
    "projet": "Tailwind CSS",
    "url": "https://tailwindcss.com/"
  },
  {
    "nom": "Adam",
    "projet": "Laravel",
    "url": "https://laravel.com/"
  }
]
}'>
        <template>x-for='obj in données'>
            <li>
                <span x-text="obj.nom">nom</span> :
                <a :href="obj.url" x-text="obj.projet">projet</a>
            </li>
    </ul>

</body>

</html>
